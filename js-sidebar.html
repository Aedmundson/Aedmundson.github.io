<script type="text/javascript">


  (function(){
      "use strict"
      
      setTimeout(() => {

                // Change links to self
                const link = document.querySelectorAll("a");
          for (var i = 0; i < link.length; i++) {

            link[i].setAttribute("target", "_self");
          }

      }, "100");

        // create new element
        const elem = document.createElement('div');
        elem.classList.add('sub-nav');
        // add text
        var htmlpre = '<ul>';
        const h2 = document.querySelectorAll(".p02-text h2");
        
        var htmlArray = [];
        for (var i = 0; i < h2.length; i++) {
          var htmlinner = '<li><a href="#'+ i +'" id="anchor_'+ i +'" class="anchor-link">'+ h2[i].innerText +'</a></li>';
          htmlArray.push(htmlinner);

          h2[i].setAttribute("id", i);
        }

        var htmljoin = htmlArray.join();
        var htmlfinal = htmljoin.replace(/,/g,'');
        
        var htmlpost = '</ul>';

        elem.innerHTML = htmlpre + htmlfinal + htmlpost;        

        // grab target element reference
        const target = document.querySelectorAll(".active");

        // insert the element before target element
        
          target[0].appendChild(elem, target[0]);

          // scroll to element on load

          var url = window.location.href;
          var id = url.substring(url.indexOf('#') + 1);

          const scrollLink = document.getElementById(id[0]);

            var topDiv = scrollLink.offsetTop;
            window.scroll({top: topDiv, left: 0, behavior: 'auto'}); 

             // smooth scroll
             
initSmoothScrolling();

function initSmoothScrolling() {
  if (isCssSmoothSCrollSupported()) {
    document.getElementById('css-support-msg').className = 'supported';
    return;
  }

  var duration = 400;

  var pageUrl = location.hash ?
    stripHash(location.href) :
    location.href;

  delegatedLinkHijacking();
  //directLinkHijacking();

  function delegatedLinkHijacking() {
    document.body.addEventListener('click', onClick, false);

    function onClick(e) {
      if (!isInPageLink(e.target))
        return;

      e.stopPropagation();
      e.preventDefault();

      jump(e.target.hash, {
        duration: duration,
        callback: function() {
          setFocus(e.target.hash);
        }
      });
    }
  }

  function directLinkHijacking() {
    [].slice.call(document.querySelectorAll('a'))
      .filter(isInPageLink)
      .forEach(function(a) {
        a.addEventListener('click', onClick, false);
      });

    function onClick(e) {
      e.stopPropagation();
      e.preventDefault();

      jump(e.target.hash, {
        duration: duration,
      });
    }

  }

  function isInPageLink(n) {
    return n.tagName.toLowerCase() === 'a' &&
      n.hash.length > 0 &&
      stripHash(n.href) === pageUrl;
  }

  function stripHash(url) {
    return url.slice(0, url.lastIndexOf('#'));
  }

  function isCssSmoothSCrollSupported() {
    return 'scrollBehavior' in document.documentElement.style;
  }

  // Adapted from:
  // https://www.nczonline.net/blog/2013/01/15/fixing-skip-to-content-links/
  function setFocus(hash) {
    var element = document.getElementById(hash.substring(1));

    if (element) {
      if (!/^(?:a|select|input|button|textarea)$/i.test(element.tagName)) {
        element.tabIndex = -1;
      }

      element.focus();
    }
  }

}

function jump(target, options) {
  var
    start = window.pageYOffset,
    opt = {
      duration: options.duration,
      offset: options.offset || 0,
      callback: options.callback,
      easing: options.easing || easeInOutQuad
    },
    distance = typeof target === 'string' ?
    opt.offset + document.querySelector(target).getBoundingClientRect().top :
    target,
    duration = typeof opt.duration === 'function' ?
    opt.duration(distance) :
    opt.duration,
    timeStart, timeElapsed;

  requestAnimationFrame(function(time) {
    timeStart = time;
    loop(time);
  });

  function loop(time) {
    timeElapsed = time - timeStart;

    window.scrollTo(0, opt.easing(timeElapsed, start, distance, duration));

    if (timeElapsed < duration)
      requestAnimationFrame(loop)
    else
      end();
  }

  function end() {
    window.scrollTo(0, start + distance);

    if (typeof opt.callback === 'function')
      opt.callback();
  }

  // Robert Penner's easeInOutQuad - http://robertpenner.com/easing/
  function easeInOutQuad(t, b, c, d) {
    t /= d / 2
    if (t < 1) return c / 2 * t * t + b
    t--
    return -c / 2 * (t * (t - 2) - 1) + b
  }

}
        
  })()
  
</script>
