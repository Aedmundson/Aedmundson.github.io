<!doctype html>
<html>
    <head></head>
    <body>
    

<script type="text/javascript">


  (function(){
      "use strict"

//       function scrollTo(element) {
//   window.scroll({
//     behavior: 'smooth',
//     left: 0,
//     top: element.offsetTop
//   });
// }
      
      setTimeout(() => {

        // create new element
        const elem = document.createElement('div');
        elem.classList.add('sub-nav');
        // add text
        var htmlpre = '<ul>';
        const h2 = document.querySelectorAll(".p02-text h2");
        
        var htmlArray = [];
        for (var i = 0; i < h2.length; i++) {
          var htmlinner = '<li><a href="#'+ i +'" id="anchor_'+ i +'">'+ h2[i].innerText +'</a></li>';
          htmlArray.push(htmlinner);

          h2[i].setAttribute("id", i);
        }

        var htmljoin = htmlArray.join();
        var htmlfinal = htmljoin.replace(/,/g,'');
        
        var htmlpost = '</ul>';

        elem.innerHTML = htmlpre + htmlfinal + htmlpost;

        // grab target element reference
        const target = document.querySelectorAll(".header-link");

        // insert the element before target element
        

        for (var i = 0; i < target.length; i++) {
          target[i].appendChild(elem, target[i]);
        }

      }, "500")
  })()
  
</script>
</body>
</html>
