<!doctype html>

    <body>
    

<script type="text/javascript">

  (function(){
      "use strict"
      setTimeout(() => {

        // create new element
        const elem = document.createElement('div');
        elem.classList.add('large:col-span-4', 'column--index-1', 'grid', 'gap-4', 'grid-cols-1', 'col-sticky');
        // add text
        elem.innerHTML = '<div class="sidebar-menu"><ul><li><a href="">Executive summary</a></li><li><a href="">Definitions</a></li><li><a href="">Methodology</a></li><li><a href="">Respondent demographics</a></li><li><a href="">Respondent firmographics</a></li></ul></div>';

        // grab target element reference
        const target = document.querySelectorAll("[data-layout='8']");

        // insert the element before target element
        target[0].insertBefore(elem, target[0].firstChild)
      }, "500")
  })()
  
</script>
</body>
