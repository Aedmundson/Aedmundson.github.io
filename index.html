<!doctype html>
<html>
    <head>
      <style>
        * {
    box-sizing: border-box;
}


/*STICK CLASS*/
.stick {
    /*position: fixed;*/
}                                                                                                                                                                                                                                                                                                                  

header.header {
    margin:0;
    padding:0;
    background-color: white;
    box-shadow: 0px 2px 7px #ddd;
    transition: all 0.5s ease-out;
}

.header ul, .header li {
    margin:0;
    padding: 0;
    list-style-type: none;
}

.header ul li:hover {
    background: linear-gradient(180deg, #2f0045, #552660);
    transition: all 1s ease-in-out;
}
.header ul {
    display: flex;
    justify-content: center;
}
.header ul a {
    display: block;
    padding: 0.7rem 1rem;
    font-size: 1.2rem;
    text-transform: uppercase;
    border-right: 1px solid #ddd;
    color: pink;
    transition: all 0.3s ease-out;
}

.header ul a:hover {
    color: orange;
}
.header ul li:first-child a {
        border-left: 1px solid #ddd;
}

.container {
    display: flex;
    justify-content: space-around;
    align-content: stretch;
    align-items: center;
    width: 80%;
    margin: 0 auto;
}
.content {
    width: 40%;
    margin: 10px auto;
    background-color: white;
    padding: 35px;
}

.stickable {
    position: relative;
    background-color: #fff;
    padding: 1.5rem;
}

.table-content {
    width: 20%;
}

.table-content ul {
    margin:0;
    padding:0;
}

.table-content ul li {
    list-style-type: none;
}

.table-content ul li a {
    display: block;
    padding: 0.7rem 1rem;
}


@media screen and (max-width: 780px) {

    header.header {
        width: 100%;
        z-index: 2;
    }

    .header ul li:last-child a {
        border: 0!important;
    }
    .header ul li:first-child a {
        border-left: 0;
    }
    .header ul a {
        font-size: 100%;
    }

    .container {
        width: 100%;
        flex-flow: row wrap;
    }
    .content {
        width: 100%;
    }
    .table-content {
        width: 100%;
        margin-top: 10px;
        z-index: 0;
    }
    .table-content ul {
        display: flex;
        justify-content: space-between;
        flex-flow: row wrap;
    }
    .table-content ul a {
        display: block;
        padding: 0.5rem 0.7rem;
    }

    .stickable, .social {
        background-color: #e84393;
        color: #ffffff;
        z-index: 6;
        width: 100%;
    }

}
      </style>


    </head>
    <body>
            <header class="header" data-sticky>
                <ul>
                    <li><a href="">Logo.</a></li>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </header>
                
            <script type="text/javascript">

              (function(){
                  "use strict"
                  console.log('%c Ready. Scroll Now!', 'color:darkred')
              
                  // Get the navigation element
                  var elements = document.querySelectorAll('[data-sticky]')
              
                      for (var i = 0; i < elements.length; i++) {
                          (function(element){
              
                              var offset         = element.offsetTop // automatically calculated offset
                              var variableOffset = parseInt(element.getAttribute('data-offset')) || offset // offset defined in HTML data-offset
                              var rect           = element.getBoundingClientRect()
              
                              const offsetToUse  = variableOffset
              
                              // Create a virtual element
                              var virtualElement = document.createElement('div')
              
                              // Style it by giving it the height of the header
                              virtualElement.style.height = parseInt(rect.height) + 'px';
              
                              // Create the function to be called on scroll
                              var stick = function () {
                                  // Get the scroll
                                  var scroll = window.scrollY
                                  // check if the body element already has the stick class
                                  var isSticked = element.classList.contains('stick')
              
                                  // We do the operation if only the body element doesn't have the stick class
                                 // otherwise the scroll event consumes a lot of resourses
                                  if ( scroll >= offsetToUse && !isSticked) {
                                      // We can't apply the css style to all, so we disable
                                      element.classList.add('stick')
                                      element.style.position= 'fixed'
                                      element.style.top = offset - variableOffset + 'px'
                                      element.style.width = parseInt(rect.width) + 'px'
              
                                      //  We add a padding-top to compensiate the header's space
                                      // document.body.style.paddingTop = parseInt(rect.height) + 'px'
              
                                      // Using virtual element to replace of floating object
                                      element.parentNode.insertBefore(virtualElement, element)
              
                                  } else if(scroll <= offsetToUse && isSticked){
                                      element.classList.remove('stick')
                                      element.style.position = 'inherit' // regain the flow
                                      // reset the padding if we added it
                                      // document.body.style.paddingTop = '0px'
              
                                      //  Removing the virtual element
                                      var formerFirstChild = element.parentNode.removeChild(virtualElement);
                                  }
              
                              }
              
                              // listen to the scroll
                              window.addEventListener('scroll', stick)
                          })(elements[i])
              
                      }
              
              })()
                    </script>
    </body>
</html>
