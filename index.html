<!doctype html>
<html>
    <head>
      <style>

/*STICK CLASS*/
.stick {
    /*position: fixed;*/
}         

.gin--edit-form header.header{
  display: none !important;
}

header.header {
    padding:0;
    background-color: white;
    box-shadow: 0px 2px 7px #ddd;
    transition: all 0.5s ease-out;
    margin-left: calc(50% - 50vw);
    margin-right: calc(50% - 50vw);
    margin-top: -97px;
    left: 0px;
}

.header ul, .header li {
    margin:0;
    list-style-type: none;
}

.header ul li:hover {
    transition: all 1s ease-in-out;
    background-color: #1ce783;
}
.header ul {
    display: flex;
    justify-content: center;
}
.header ul a {
    display: block;
    padding: 20px;
    font-size: 1rem;
    color: #1D252C;
    transition: all 0.2s ease-out;
    text-decoration: none;
    font-family: inherit;
}

.header .active {
  background-color: #1ce783;
}

.header ul a:hover {
    text-decoration: underline;
}


.c-select {
  display: none;
  padding: 20px;
  font-size: 1rem;
  color: #1D252C;
  transition: all 0.2s ease-out;
  text-decoration: none;
  font-family: inherit;
}


@media screen and (max-width: 780px) {

  .c-select {
    display: block;
  }

    header.header {
        width: 100vw;
        z-index: 2;
        height: 68px;
        overflow: hidden;
    }

    .mobile-active {
      height: 343px !important;
    }

    .header ul {
      flex-wrap: wrap;
      padding-left: 0px;
    }

    .header li {
      width: 100%;
      border-bottom: 1px solid #D9D9D9;
    }

    .header li:last-child, .header li:first-child {
      border-bottom: none;
    }

    .header ul li:hover {
      background-color: transparent;
    }

    .header ul li:last-child a {
        border: 0!important;
    }
    .header ul li:first-child a {
        border-left: 0;
    }
    .header ul a {
        font-size: 100%;
    }

}
      </style>


    </head>
    <body>
            <header class="header" data-sticky>
                <ul>
                    <li class="c-select">Select page â†’</li>
                    <li class="active"><a href="">About this report</a></li>
                    <li><a href="">State of observability</a></li>
                    <li><a href="">Future of observability</a></li>
                    <li><a href="">Summary, tips, and outcomes to expect</a></li>
                </ul>
            </header>
                
            <script type="text/javascript">

              (function(){
                  "use strict"
                  console.log('%c Ready. Scroll Now!', 'color:darkred')

                  var select = document.querySelector('.c-select');
                  var menu = document.querySelector('.header');

                    select.addEventListener('click', function (event) {

                      if (menu.classList.contains('mobile-active')) {
                        menu.classList.remove('mobile-active');
                      } else {
                        menu.classList.add('mobile-active');
                      }
                      
                    });
              
                  // Get the navigation element
                  var elements = document.querySelectorAll('[data-sticky]')
              
                      for (var i = 0; i < elements.length; i++) {
                          (function(element){
              
                              var offset         = element.offsetTop // automatically calculated offset
                              var variableOffset = parseInt(element.getAttribute('data-offset')) || offset // offset defined in HTML data-offset
                              var rect           = element.getBoundingClientRect()
              
                              const offsetToUse  = variableOffset
              
                              // Create a virtual element
                              var virtualElement = document.createElement('div')
              
                              // Style it by giving it the height of the header
                              virtualElement.style.height = parseInt(rect.height) + 'px';
              
                              // Create the function to be called on scroll
                              var stick = function () {
                                  // Get the scroll
                                  var scroll = window.scrollY
                                  // check if the body element already has the stick class
                                  var isSticked = element.classList.contains('stick')

                                  
              
                                  // We do the operation if only the body element doesn't have the stick class
                                 // otherwise the scroll event consumes a lot of resourses
                                  if ( scroll >= offsetToUse && !isSticked) {
                                      // We can't apply the css style to all, so we disable
                                      element.classList.add('stick')
                                      element.style.position= 'fixed'
                                      element.style.width = 100 + 'vw'
                                      element.style.marginTop = 0 + 'px'

                                      let isMobile = window.matchMedia("only screen and (max-width: 780px)").matches;

                                      if (isMobile) {
                                        element.style.top = 38 + 'px'
                                      }else {
                                        element.style.top = 92 + 'px'
                                      }
              
                                      //  We add a padding-top to compensiate the header's space
                                      // document.body.style.paddingTop = parseInt(rect.height) + 'px'
              
                                      // Using virtual element to replace of floating object
                                      element.parentNode.insertBefore(virtualElement, element)
              
                                  } else if(scroll <= offsetToUse && isSticked){
                                      element.classList.remove('stick')
                                      element.style.position = 'inherit' // regain the flow
                                      element.style.top = 0 + 'px'
                                      element.style.marginTop = -97 + 'px'
                                      // reset the padding if we added it
                                      // document.body.style.paddingTop = '0px'
              
                                      //  Removing the virtual element
                                      var formerFirstChild = element.parentNode.removeChild(virtualElement);
                                  }
              
                              }
              
                              // listen to the scroll
                              window.addEventListener('scroll', stick)
                          })(elements[i])
              
                      }
              
              })()
                    </script>
    </body>
</html>
